<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>好米行</title>
    <link rel="stylesheet" href="item_detel.css">
</head>
<body>
    <input type="checkbox" name="" id="menu_control">
    <div class="header">
        <h1 class="logo">
            <a href="home.html"><img src="../build_website/testimg/TAG-V2.png"></a>

                <div class="info">
                    <a href="shopping_info.html"><i class="fas fa-bell"></i></a>
                    <a href="shopping_cart.html"><i class="fas fa-shopping-cart"></i></a>

                    <!-- <div class="dropdown show"> -->
                        <!-- 下拉菜單按鈕 -->
                        <a class="fas" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <!-- 菜單內容 -->
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                          <a class="dropdown-item" href="user_edit.html">我的帳戶</a>
                          <a class="dropdown-item" href="user_ccard.html">新增信用卡</a>
                          <a class="dropdown-item" href="user_adr_edit.html">寄件地址</a>
                          <a class="dropdown-item" href="user_password_edit.html">修改密碼</a>
                          <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">登出</a>
                        </div>
                      

                </div>
                   

        </h1>
        <label for="menu_control" class="menu_btn">
            <span>選單</span>
        </label>
        
    </div>

    <main class="wrap" id="app">
        <div class="itemBox">
            <div class="inCol">
                <div class="icon-container" :class="{ showing: item.showingIcon }">
                    <svg class="icon" viewBox="0 0 100 100" width="80" height="80">
                        <circle class="circle" cx="50" cy="50" r="48"></circle>
                        <polyline class="check" points="28,53 42,66 74,34"></polyline>
                    </svg>
                </div>
                <img src="../build_website/testimg/【霧峰區農會】五甲地香米.jpg" alt="圖片失效">
            </div>
            <div class="itemDetel">
                <h4>{{item.shop}}</h4>
                <h1>{{item.shop}}{{item.title}}</h1>
                <hr>
                <h2><span>售價</span>　Nt.{{item.price}}</h2>
                <h3>{{item.detel1}}</h3>
                <h3>{{item.detel2}}</h3>
                <h3>{{item.detel3}}</h3>
                <h3>{{item.detel4}}</h3>
                <h3>{{item.detel5}}</h3>
                <hr>
                <button class="round" @click="minusOne(item)">-</button>
                    <span>aShow</span>
                    <button class="round" @click="addOne(item)">+</button>
                <button @click="addToCart(item)">加入購物車</button>
            </div>
        </div>
        <div class="imgBox">
            <h2>商品介紹</h2>
            <hr>
            <img src="../build_website/testimg/itemInfo/001.jpg" alt="圖片失效">
        </div>
    </main>

    <footer class="footer">
        <hr>
        Copyright © 2021 好米行 All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="https://kit.fontawesome.com/a0640d73c3.js" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js' integrity='sha512-3fMsI1vtU2e/tVxZORSEeuMhXnT9By80xlmXlsOku7hNwZSHJjwcOBpmy+uu+fyWwGCLkMvdVbHkeoXdAzBv+w==' crossorigin='anonymous'></script>
</body>
</html>
