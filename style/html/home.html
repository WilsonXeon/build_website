<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好米行</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../../slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="../../slick/slick-theme.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- 導航欄 -->
    <input type="checkbox" name="" id="menuControl">
    <div class="header">
        <h1 class="logo">
            <a href="../html/404.html"><img src="../../testimg/TAG-V2.png"></a>

            <div class="info">
                <a href="../html/shopping_info.html"><i class="fas fa-bell"></i></a>
                <a href="../html/shopping_cart.html"><i class="fas fa-shopping-cart"></i></a>

                <!-- <div class="dropdown show"> -->
                <!-- 下拉菜單按鈕 -->
                <a class="fas" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
                <!-- 菜單內容 -->
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="../html/user_edit.html">我的帳戶</a>
                    <a class="dropdown-item" href="../html/user_ccard.html">新增信用卡</a>
                    <a class="dropdown-item" href="../html/user_adr_edit.html">寄件地址</a>
                    <a class="dropdown-item" href="../html/user_password_edit.html">修改密碼</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">登出</a>
                </div>
            </div>

        </h1>
        <!-- 控制手機板開關左側選單 -->
        <label for="menuControl" class="menuBtn">
            <span>選單</span>
        </label>

    </div>

    <div class="wrap" id="app">
        <!-- 左側選單 -->
        <div class="list">
            <li>
                <a href="#rice" @click="show = 'food'"> ▎鮮貨食材</a>
                <ui><a href="#rice" @click="show = 'rice'"> ▏優質好米</ui></a>
                <ui> <a href="#vegetable" @click="show = 'vegetable'"> ▏新鮮蔬果</ui></a>
                <ui> <a href="#meat" @click="show = 'meat'"> ▏嚴選肉品</ui></a>

            </li>
            <li></li>

            <li>
                <a href="#snake" @click="show = 'dessert'"> ▎沏茶小食</a>
                <ui> <a href="#snake" @click="show = 'snake'">▏餅乾點心</ui></a>
                <ui> <a href="#candy" @click="show = 'candy'">▏果乾蜜餞</ui></a>
                <ui> <a href="#coffee" @click="show = 'coffee'"> ▏精品咖啡</ui></a>
                <ui> <a href="#tea" @click="show = 'tea'"> ▏特級茶葉</ui></a>
            </li>

        </div>

        <!-- 跑馬燈 -->
        <div class="content">
            <div class="bannerContainer">
                <img src="../../testimg/蜂蜜.jpg" alt="蜂蜜優惠活動">
                <img src="../../testimg/芒果0.jpg" alt="芒果季開跑">
                <img src="../../testimg/芒果1.jpg" alt="芒果季開跑">
            </div>

            <div class="container">
                <div class="row row-cols-6">
                    <!-- 商品卡片 -->
                    <div class="col" v-for="item of filterList">
                        <div class="inCol">
                            <!-- 加入商品動畫圖 -->
                            <div class="iconContainer" :class="{ showing: item.showingIcon }">
                                <svg class="icon" viewBox="0 0 100 100" width="80" height="80">
                                    <circle class="circle" cx="50" cy="50" r="48"></circle>
                                    <polyline class="check" points="28,53 42,66 74,34"></polyline>
                                </svg>
                                <h4>成功加入購物車</h4>
                            </div>
                            <img :src="item.src" alt="圖片失效">
                            <h1>{{ item.shop }}<br>{{ item.title }}</h1>
                            <p>NT.{{ item.price }}</p>
                            <button @click="addToCart(item)">加入購物車</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <footer class="footer">
        <hr>
        Copyright © 2021 好米行 All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../js/cart.js"></script>
    <script src="https://kit.fontawesome.com/a0640d73c3.js" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js'
        integrity='sha512-3fMsI1vtU2e/tVxZORSEeuMhXnT9By80xlmXlsOku7hNwZSHJjwcOBpmy+uu+fyWwGCLkMvdVbHkeoXdAzBv+w=='
        crossorigin='anonymous'></script>
    <script type="text/javascript" src="../../slick/slick.js"></script>
    <!-- 跑馬燈控制 -->
    <script type="text/javascript">
        $('.bannerContainer').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 4000,
            dots: true,
            speed: 2000,

        });
    </script>
    <!-- 下拉式菜單控制 -->
    <script type="text/javascript">
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl)
        })
    </script>

</body>

</html>
