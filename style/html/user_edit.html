<body>

        <!-- 表單內容 -->
        <form class="box1" action="{{link}}" method="post">
            <p style="font-size: 25px;font-weight: 800;color:#5c513d;text-align: center;"><i class="fas fa-user">
                    個人資料</i></p>
            <div class="labelInput">
                <label class="label">姓名</label>
                <input name="username" type="text" class="formControl" placeholder="如　陳ＸＸ" value="" required />
            </div>
            <div class="labelInput">
                <label class="label">信箱</label>
                <input name="email" type="email" class="formControl" placeholder="如　adcd123@XXX.com" value=""
                    required />
        </form>
        <div class="labelInput">
            <label for="phoneInput" class="label">手機</label>
            <input name="phone" type="phone" class="formControl" placeholder="如　0900123123" value=""
                pattern="[0-9\s]{10}" maxlength="10" required />
        </div>
        <div class="labelInput">
            <label for="bdayInput" class="label">生日</label>
            <input name="date" type="date" class="formControl" value="" required />
        </div>
        <div class="buttonDiv">
            <input type="button" onclick="submit()" value="儲存變更" class="button" />
        </div>
        </form>

    </div>
    </div>
